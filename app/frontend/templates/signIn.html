{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Sign In</h2>
      {% if messages %}
      <div class="list-group">
        {% for message in messages %}
        <div class="list-group-item list-group-item-danger">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      <form action="signIn" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputEmail">Intraname</label>
          <input type="username" class="form-control" id="inputUsername" placeholder="Enter Intraname" name="username"
            required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"
            required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="signUp">Sign Up</a></p>
    </div>
  </div>
</div>
{% endblock %}
