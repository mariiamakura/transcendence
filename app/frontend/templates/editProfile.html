{% extends 'index.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Edit {{ user.username }}'s Profile</h2>
        <form action="editProfile" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="Enter your name" name="name" />
          </div>
          <div class="form-group">
            <label for="Surename">Surename</label>
            <input type="surname" class="form-control" id="inputSureName" placeholder="Enter your Surename" name="surname" />
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" name="email" />
          </div>
          <div class="form-group">
            <label for="inputBirthDate">Birth Date</label>
            <input type="date" class="form-control" id="inputBirthDate" placeholder="Enter your birth date" name="birthdate" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
        </form>

        {% comment %} <form action="editProfile" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="Enter your name" name="name" />
          </div>
          <div class="form-group">
            <label for="Surename">Surename</label>
            <input type="surename" class="form-control" id="inputSureName" placeholder="Enter your Surename" name="surename" />
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" name="email" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
        </form> {% endcomment %}
      </div>
    </div>
  </div>
{% endblock %}
